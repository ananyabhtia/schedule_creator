<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>salad</title>
        <link rel="stylesheet" href="./assets/css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <main class="page-container">
            <nav id="nav-bar">
                <img src="assets/images/salad-logo-01.svg" alt="salad logo" id="top-logo">
            </nav>
            <h1 id="create-account-heading">create an account</h1>
            <div id="input-container">
                <h2 id="enter-name" class="enter-heading">enter your name:</h2>
                <input id="name-input" class="input-details" placeholder="&nbsp;&nbsp;...">
                <h2 id="enter-email" class="enter-heading">enter your email address:</h2>
                <input id="email-input" class="input-details" placeholder="&nbsp;&nbsp;...">
                <h2 id="create-password" class="enter-heading">create a password:</h2>
                <input type="password" id="password-input" class="input-details" placeholder="&nbsp;&nbsp;...">
                <h2 id="confirm-password" class="enter-heading">confirm password:</h2>
                <input type="password" id="password-input" class="input-details" placeholder="&nbsp;&nbsp;...">
                <button id="create-acc-button" class="landing-buttons" aria-label="create account button">create account</button>
                <h3 id="has-acc" class="no-acc">already have an account?<br><span id="click-here"><u>click here to log in</u></span></h3>
            </div>
        </main>
        <script src="./assets/js/process-create.js" type="application/javascript"></script>
    </body>
</html>
